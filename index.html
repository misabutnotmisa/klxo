<!DOCTYPE html>
<html>
  <head>
    <title id="static-title">KLXO Avoidance</title>
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="stylesheet" href="style.css" />
    <link id="favicon" rel="icon" href="ngc.png" type="image/x-icon" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="particles-top"></div>
    <h1 style="margin-top: 180px">KLXO | Avoidance</h1>
    <h3>hawk</h3>
    <form id="uv-form" class="search-container">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input
        id="uv-address"
        type="text"
        placeholder="Type a URL to get started."
      />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
      <button onclick="cloak()">Cloak</button>
    </div>

    <div id="particles-bottom"></div>
    <script>
      function cloak() {
        document.title = "Home";
        changeFavicon("classroomfavicon.png");
      }
      function changeFavicon(url) {
        const link = document.getElementById("favicon");
        link.href = url;
      }
    </script>
  </body>
</html>
